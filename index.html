  <style>
      body{
          background-color: #F3F5F9
      }
      .container{
          display: grid;
          place-items: center;
          height: 100vh;
      }
      .vcard-container {
          display: flex;
          padding: 24px 0 0;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          align-self: stretch;
          background-color: #ffffff;
          max-width: 360px;
          margin: auto;
          border-radius: 12px;
          box-shadow: 0 4px 8px 8px #0303030d;
          border: 4px solid #C8D7FF;
          position: relative;
          overflow: hidden;
      }
      .vcard-logo{
          width: 160px;
          height: 68px;
      }
      .vcard-photo {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 12px;
          border: 4px solid #1B3695;
          border-radius: 8px;
          margin: 28px auto 32px;
          position: relative;
          min-width: 160px;
          min-height: 190px;
      }
      .vcard-photo:before{
          content: '';
          position: absolute;
          left: -26px;
          width: 6px;
          background: #dfe4f1;
          height: 150px;
          border-radius: 3px;
      }
      .vcard-photo:after {
          content: '';
          position: absolute;
          right: -26px;
          width: 6px;
          background: #dfe4f1;
          height: 150px;
          border-radius: 3px;
      }
      .vcard-photo img{
          width: 100%;
          border-radius: 4px;
          max-width: 160px;
      }
      .vcard-name {
          color: #354895;
          text-align: center;
          font-family: 'Noto Serif Bengali', serif;
          font-size: 20px;
          font-style: normal;
          font-weight: 700;
          line-height: normal;
          position: relative;
          display: block;
          margin-bottom: 24px;
      }
      .vcard-name:after {
          content: '';
          position: absolute;
          bottom: -24px;
          height: 6px;
          border-radius: 3px;
          left: calc(50% - 32px);
          background: #c8d7ff;
          display: block;
          width: 64px;
      }
      .vcard-info {
          display: grid;
          padding: 24px 32px 12px;
          align-items: center;
          gap: 6px;
          align-self: stretch;
          justify-content: space-around;
          justify-items: start;
      }
      .vcard-info-item {
          display: grid;
          grid-template-columns: 90px 8px auto;
          color: #354895;
          font-size: 14px;
          font-weight: 400;
      }
      .vcard-info-item > div:first-child{
          opacity: .7;
      }
      .vcard-footer {
          width: 100%;
          color: #1B3695;
          text-align: center;
          font-size: 14px;
          font-weight: 400;
          line-height: 24px;
          background: #C8D7FF;
          padding: 12px 0;
      }
      .vcard-flash-container {
          position: absolute;
          background: #00000042;
          top: 0;
          right: 0;
          left: 0;
          bottom: 0;
          backdrop-filter: blur(2px);
          display: grid;
          place-items: center;
          border-radius: 8px;
      }
      .vcard-flash-container .warning {
          background: #ffe6dc;
          padding: 10%;
          border-radius: 12px;
          box-shadow: 0 0 4px 4px #0000001c;
          border: 4px solid #fc5710;
          font-size: 18px;
          max-width: 80%;
          text-align: center;
          color: #fc5710;
      }

      .vcard-flash-container .msg {
          background: #ffe6dc;
          padding: 10%;
          border-radius: 12px;
          box-shadow: 0 0 4px 4px #0000001c;
          border: 4px solid #18fc10;
          font-size: 18px;
          max-width: 80%;
          text-align: center;
          color: #18fc10;
      }

      .vcard-not-verified {
          display: grid;
          place-items: center;
          grid-gap: 24px;
          padding: 48px 24px;
          text-align: center;
      }


      .checkmark__circle{stroke-dasharray: 166;stroke-dashoffset: 166;stroke-width: 8;stroke-miterlimit: 10;stroke: #39b54a;fill: none;animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards}
      .checkmark{position: absolute;
          bottom: -48px;width: 56px !important;height: 56px;border-radius: 50%;display: block;stroke-width: 3;stroke: #fff;stroke-miterlimit: 10;margin: 10% auto;box-shadow: inset 0 0 0 #39b54a;animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both}
      .checkmark__check{transform-origin: 50% 50%;stroke-dasharray: 48;stroke-dashoffset: 48;animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards}
      .checkmark__bg{transform-origin: center;fill:#39b54a;stroke-width: 0; animation: bgshow 1s ease-in-out}
      @keyframes stroke{100%{stroke-dashoffset: 0}}
